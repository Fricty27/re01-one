<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局跟练</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            background-color: antiquewhite;
        }
        /* *{
            border: 1px solid rgba(190, 147, 36, 0.716);
        } */
        .yinying{
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }
        .flex{
            display: flex;
        }
        .beijingSe{
            background-color: rgb(255, 255, 255);
        }
        .flex1{
            flex:1;
        }
        .column{
            flex-direction: column;
        }
        .mg8{
            margin: 8px;
        }
        .mgr8{
            margin-right: 8px;
        }
        .mgt8{
            margin-top: 8px;
        }
        .daohang{
            padding: 10px 20px;
            border-bottom: 3px solid #d7686e76;
            font-size: 15px;
            color: #371113f8;
        }
        @media (max-width:600px) {
            .cebian{
                display: none;
            }
            .neirong{
                flex-direction: column;
            }
            .shuju{
                flex-direction: column;
            }
            .youqu{
                margin-left: 8px;
            }
            .shuju{
                margin: 0 0 8px;
                flex: auto;
            }
        }
    </style>
</head>
<body class="flex">
    <!--侧边栏-->
    <div style="width: 200px; z-index: 2;" class="cebian beijingSe yinying">
        <!--头像栏-->
        <div style="padding: 10px; align-items: center; justify-content: center; border-bottom: 1px solid #CE30B4;" class="flex">
            <img src="https://fricty27.github.io/re01-one/heguozi.png" width="40px" height="40px">
        <div style="margin-left: 10px;">桃井爱莉</div>
        </div>
        <!--导航栏-->
        <div class="flex1">
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
        </div>
    </div>
    <!--主区域-->
    <div class="flex1 flex column">
        <!--头部栏-->
        <div style="height: 60px; z-index: 1;" class="beijingSe yinying"></div>
        <!--内容区-->
        <div style="overflow: auto;" class="neirong flex1 flex">
            <!--左区-->
            <div style="flex:3;" class="flex column mg8">
                <!--数据区-->
                <div class="flex shuju">
                    <!--数据块-->
                    <div style="height: 100px;" class="shuju flex1 beijingSe mgr8 yinying"></div>
                    <div style="height: 100px;" class="shuju flex1 beijingSe mgr8 yinying"></div>
                    <div style="height: 100px;" class="shuju flex1 beijingSe mgr8 yinying"></div>
                    <div style="height: 100px;" class="shuju flex1 beijingSe yinying"></div>
                </div>
                <!--列表区-->
                <div>
                    <!--列表项-->
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                    <div style="height: 160px;" class="flex1 beijingSe mgt8 yinying"></div>
                </div>
            </div>
            <!--右区-->
            <div style="flex:1;" class="youqu flex column mgr8 mgt8">
                <!--消息区-->
                <div style="height:150px" class="beijingSe yinying"></div>
                <!--提示区-->
                <div style="height:300px" class="beijingSe mgt8 yinying"></div>
            </div>
        </div>
    </div>
</body>
</html>
